name : who_wins

on:
  push:
  pull_request:

jobs:
  who_releases_pims:
    name: Check whose commit wins
    runs-on: ubuntu-latest

    steps:
      - name: Making a choice
        run: |
          echo "randval=$((RANDOM % 10))" >> $GITHUB_ENV

      - name: Display random value ${{env.randval}}
        run: |
          echo "The value of rnd_value is ${{env.randval}}"
