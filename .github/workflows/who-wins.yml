name : who_wins

on:
  push:
  pull_request:

jobs:
  rock_paper_scissors:
    name: Check whose commit wins
    runs-on: ubuntu-latest

    steps:
      - name: "${{ github.actor }} is making a choice... I hope you win! :scissors:"
        run: |
          options='🪨📃✂️'
          echo "choice=${options:$(( RANDOM % ${#options} )):1}" >> $GITHUB_ENV

      - name: ${{ github.actor }} has chosen ${{env.choice}}
        run: echo -n
