name : who_wins

on:
  push:
  pull_request:

jobs:
  who_releases_pims:
    name: Check whose commit wins
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
      fail-fast: false

    steps:
      - name: "${{ github.actor }}'s turn -- :scissors:"
        shell: bash -l {0}
        run: |
          python3 -c "import random; print('✂️')"
