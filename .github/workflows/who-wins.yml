name : who_wins

on:
  push:
  pull_request:

jobs:
  who_releases_pims:
    name: Check whose commit wins
    runs-on: ubuntu-latest
    env:
      options: abc

    steps:
      - name: Making a choice
        run: |
          options='ABC'
          echo "randval=${${{env.options}}:$(( RANDOM % ${#${{env.options}}} )):1}" >> $GITHUB_ENV

      - name: Display random value ${{env.randval}}
        run: |
          echo "The value of rnd_value is ${{env.randval}}"
